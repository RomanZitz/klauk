
<!DOCTYPE html>
<html>
  <head>

    <title>KLAUK</title>
    <link rel="stylesheet" href="clock.css" type="text/css">

  </head>

  <body>
    <p>K L A U K</p>
    <div class="filler"></div>
    <svg width="200" height="200">

        <filter id="innerShadow" x="-10%" y="-10%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
            <feOffset in="blur" dx="5.5" dy="5.5"/>
        </filter>

        <g>

            <circle id="circle" style="stroke: #f48b38 stroke-width: 12px; fill:#f26f07" cx="100" cy="100" r="100"></circle>
        </g>
        <g>
            <line x1="100" y1="100" x2="100" y2="40" transform="rotate(100 100 100)" style="stroke-width: 4px; stroke: #ffffff;" id="hourhand">
                <animatetransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  dur="43200s"
                                  repeatCount="indefinite"/>
            </line>

            <rect id="carre1" x="000" y="0" width="200" height="100" fill="#fce996" />
            <rect id="carre2" x="000" y="100" width="200" height="100" fill="#a1d3f4" />

            <line x1="100" y1="100" x2="100" y2="10" style="stroke-width: 4px; stroke: #ffffff;"  id="minutehand">
                <animatetransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  dur="3600s"
                                  repeatCount="indefinite"/>
            </line>
            <line x1="100" y1="100" x2="100" y2="0" style="stroke-width: 2px; stroke: #f48b38;" id="secondhand">
                <animatetransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  dur="60s"
                                  repeatCount="indefinite"/>
            </line>
        </g>
        <circle id="center" style="fill:#ffffff; stroke: #f48b38; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
    </svg>

    <svg width="100%" height="100%">

      <text text-anchor="middle" x="50%" y="10%" fill="black"
        style="font-size: 50px; font-family: 'kauai'; text-align:center" >
        K L A U K
      </text>
      <text text-anchor="middle" x="50%" y="14%" fill="black"
        style="font-size: 20px; font-family: 'kauai'; text-align:center" >
        WITH THE HANDS AS "THE TIME"
      </text>
      <text text-anchor="middle" x="50%" y="20%" fill="black"
        style="font-size: 50px; font-family: 'kauai'; text-align:center" >
        A R N A U D + R O M A N
      </text>

    </svg>

    <script src="clock.js" type="text/javascript"></script>
  </body>
</html>
